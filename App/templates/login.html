{% extends "base.html" %}

{% block content %}

  <div class="row">
    <div class="col-12 text-center">
      <!-- page title, and placeholder for errors -->
      <h2 class="text-center">Login</h2>
      <h3>{{ error }}</h3>
  
      <!-- display form allowing user to enter username and password -->
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- button to submit form data to the view-->
        <div class="text-center my-1">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
